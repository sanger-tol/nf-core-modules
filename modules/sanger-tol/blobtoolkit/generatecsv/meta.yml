# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "BLOBTOOLKIT_GENERATECSV"
description: Generate a samplesheet csv for sanger-tol/blobtoolkit
keywords:
  - blobtoolkit/generatecsv
  - generatecsv
  - csv
  - samplesheet
tools:
  - "blobtoolkit_generatecsv":
      description: "not a real tool!"
      homepage: "https://i.need.this.to.lint.org"
      documentation: "https://i.need.this.to.lint.org"
      tool_dev_url: "https://i.need.this.to.lint.org"
      doi: no DOI available
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - input_files:
        type: file
        description: |
          Collection of *.fasta.gz formatted longread data
        pattern: "[*.{fasta.gz,fa.gz}]"
        ontologies:
          - edam: "http://edamontology.org/format_3989"

  - longread_technology:
      type: string
      pattern: "[a-z]*"
      description: |
        the longread technology used, in lowercase. pacbio or ont for example

  - library_layout:
      type: string
      description: |
        SINGLE or PAIRED reads

output:
  csv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "${prefix}.samplesheet.csv":
          type: file
          description: CSV samplesheet required for Blobtoolkit
          ontologies:
            - edam: "http://edamontology.org/format_3752" # CSV
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"

authors:
  - "@mahesh-panchal"
  - "@DLBPointon"
maintainers:
  - "@DLBPointon"
