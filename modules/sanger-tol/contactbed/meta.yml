# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "contactbed"
description: |
  Converts BED file to contacts BED format using bed_to_contacts.sh script.
keywords:
  - contacts
  - bed
  - hic
  - pairs
tools:
  - bed_to_contacts:
      description: |
        Script to convert BED file to contacts format for Hi-C analysis.
      homepage: https://github.com/sanger-tol
      licence: ["MIT"]
  - coreutils:
      description: |
        GNU coreutils provides basic file, shell and text manipulation utilities.
      homepage: https://www.gnu.org/software/coreutils/
      documentation: https://www.gnu.org/software/coreutils/manual/
      licence: ["GPL v3.0"]
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - file:
        type: file
        description: |
          BED file to convert to contacts format.
        pattern: "*.bed"
        ontologies:
          - edam: http://edamontology.org/format_3003
output:
  bed:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.bed":
          type: file
          description: |
            Contacts BED file generated from the input BED file.
          pattern: "*.bed"
          ontologies:
            - edam: http://edamontology.org/format_3003
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@sanger-tol"
maintainers:
  - "@sanger-tol"

