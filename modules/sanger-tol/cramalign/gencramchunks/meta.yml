# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "CRAMALIGN_GENCRAMCHUNKS"
description: Determine the chunks to split a CRAM file into for alignment
keywords:
  - cram
  - chunk
  - align
tools:
  - "cramalign/gencramchunks":
      description: "not a real tool!"
      homepage: "https://i.need.this.to.lint.org"
      documentation: "https://i.need.this.to.lint.org"
      tool_dev_url: "https://i.need.this.to.lint.org"
      doi: no DOI available
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - cram:
        type: file
        description: Sorted BAM/CRAM/SAM file
        pattern: "*.cram"
        ontologies:
          - edam: "http://edamontology.org/format_3462"
    - crai:
        type: file
        description: Cram index file
        pattern: "*.crai"
        ontologies:
          - edam: "http://edamontology.org/format_3475"
  - cram_bin_size:
      type: integer
      description: Number of CRAM slices in each CRAM chunk
output:
  cram_slices:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - cram:
          type: file
          description: Input CRAM file
          pattern: "*.cram"
          ontologies:
            - edam: "http://edamontology.org/format_3462"
      - crai:
          type: file
          description: Input CRAM index
          pattern: "*.crai"
          ontologies:
            - edam: "http://edamontology.org/format_3475"
      - chunkn:
          type: list
          description: List containing CRAM chunk indexes
      - slices:
          type: list
          description: List containing the start and end slices of the CRAM chunk
  versions_cramchunks:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cramchunks:
          type: string
          description: The name of the tool
      - 1.1.0:
          type: string
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - cramchunks:
          type: string
          description: The name of the tool
      - 1.1.0:
          type: string
          description: The expression to obtain the version of the tool
authors:
  - "@prototaxites"
maintainers:
  - "@prototaxites"
