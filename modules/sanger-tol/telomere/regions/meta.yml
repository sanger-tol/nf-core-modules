# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "telomere_regions"
description: |
  Identify regions of the assembly matching a given sequence
keywords:
  - telomere
  - regions
  - motif
tools:
  - find_telomere:
      description: |
        Scripts to identify and output telomeric motif locations
      homepage: https://github.com/VGP/vgp-assembly/
      documentation: https://github.com/VGP/vgp-assembly/
      licence: ["GPL v2.0"]
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - reference:
        type: file
        description: |
          Assembly for telomere.
        pattern: "*.{fa,fna,fasta}"
        ontologies:
          - edam: http://edamontology.org/format_1929 # FASTA
  - telomereseq:
      type: string
      description: |
        The telomere motif
      ontologies: []
output:
  telomere:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.telomere":
          type: file
          description: |
            File containing telomeric regions
          ontologies: []

  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@DLBPointon"
maintainers:
  - "@DLBPointon"
